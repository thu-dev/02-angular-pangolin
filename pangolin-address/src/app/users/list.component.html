<h1>Pangolin Users</h1>
<!-- <a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a> -->
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">First Name</th>
            <th style="width: 30%">Last Name</th>
            <th style="width: 30%">Username</th>
            <th style="width: 30%">Age</th>
            <th style="width: 30%">Family</th>
            <th style="width: 30%">Race</th>
            <th style="width: 30%">Food</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <!-- <tr *ngFor="let user of users"> -->
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.username}}</td>
            <td>{{user.age}}</td>
            <td>{{user.family}}</td>
            <td>{{user.race}}</td>
            <td>{{user.food}}</td>
            <td style="white-space: nowrap">
                <!-- <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Edit</a> -->
                 <!-- <button (click)="deleteUser(user.id)" class="btn btn-sm btn-primary mr-1" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button> -->
                <!-- <button (click)="addToCart(user)">Add user</button> -->

                <button (click)="addToCart(user)" class="btn btn-sm btn-primary mr-1" [disabled]="user.addToCart">
                    <span *ngIf="user.addToCart" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.addToCart">Add Friend</span>
                </button>

            </td> 
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
